<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>{% block title %}{% endblock %} | {{ name }}</title>
        <link rel="stylesheet" href="../static/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-md myBackground navbar-light">
                <!-- Brand -->
                <a class="navbar-brand" href="#"></a>

                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links -->
                <div class="collapse navbar-collapse justify-content-center p-1" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item pl-2 pr-2">
                            <a class="nav-link brown-text" href="/">Home</a>
                        </li>
                        <li class="nav-item pl-2 pr-2">
                            <a class="nav-link brown-text" href="/about">About</a>
                        </li>
                        <li class="nav-item pl-2 pr-2">
                            <a class="nav-link brown-text" href="/gallery">Photo Gallery</a>
                        </li>
                        <li class="nav-item pl-2 pr-2">
                            <a class="nav-link brown-text" href="/services">Services</a>
                        </li>
                        <li class="nav-item pl-2 pr-2">
                            <a class="nav-link brown-text" href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer class="myBackground">
            <div class="container p-3">
                <div class="row">
                    <div class="col-md-7">
                        <h4 class="brown-text">{{ name }}</h4>
                        <h6>"{{ moto }}"</h6>
                        <img src="../static/placeholder.png" class="rounded-circle" style="height:30%" alt="Social Media Icon">
                        <img src="../static/placeholder.png" class="rounded-circle" style="height:30%" alt="Social Media Icon">
                        <img src="../static/placeholder.png" class="rounded-circle" style="height:30%" alt="Social Media Icon">
                    </div>
                    <div class="col-md-5">
                        <h4 class="brown-text">Contact</h4>
                        <h5><strong>Give us a call at:</strong></h5>
                        <p>478-394-3012</p>
                        <h5><strong>Email us at:</strong></h5>
                        <p>bridgetthunt1@gmail.com</p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <p><strong>Created by: </strong>Cody Lee</p>
                </div>
            </div>
        </footer>
    </body>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
