<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %} | {{ name }}</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="weddings, events, wedding and events, best wedding planner, best wedding planner near me, best event planner, best event planner near me, rowland hills, rowland hills weddings, rowland hills events, rowland hills weddings and events, wedding planner near me, event planner near me, good wedding planner near me, good event planner near me, cheap wedding planner near me, cheap event planner near me, how to plan a wedding, how to plan an event, planning a wedding, planning an event, wedding consultation, event consultation, all inclusive services, decor only services, catering only services">
        <meta name="description" content="Rowland Hills can adapt to any location in order to meet your needs! We can transform your backyard to the wedding of your dreams! No event is impossible! We offer several packages for your convenience!">
        <meta name="author" content="Cody Lee">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body class="myBackground2">
        <header>
            <nav class="navbar fixed-top navbar-expand-md myBackground navbar-light">
                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links -->
                <div class="collapse navbar-collapse justify-content-center p-1" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item pl-2 pr-2">
                            <a class="nav-link brown-text" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item pl-2 pr-2">
                            <a class="nav-link brown-text" href="{{ url_for('about') }}">About</a>
                        </li>
                        <!-- <li class="nav-item pl-2 pr-2">
                            <a class="nav-link brown-text" href="">Photo Gallery</a>
                        </li> -->
                        <li class="nav-item pl-2 pr-2">
                            <a class="nav-link brown-text" href="{{ url_for('services') }}">Services</a>
                        </li>
                        <li class="nav-item pl-2 pr-2">
                            <a class="nav-link brown-text" href="{{ url_for('contact') }}">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div style="padding-top: 3.53em;">
                {% block content %}{% endblock %}
            </div>
        </main>
        <footer class="myBackground pt-3">
            <div class="container p-3">
                <div class="row">
                    <div class="col-md-7">
                        <h4 class="brown-text">{{ name }}</h4>
                        <h6>"{{ moto }}"</h6>
                        <!-- Commenting these out for now until client gets social media pages set up -->
                        <!--
                        <img src="{{ url_for('static', filename='placeholder.png') }}" class="rounded-circle img-fluid" style="height:30%" alt="Social Media Icon">
                        <img src="{{ url_for('static', filename='placeholder.png') }}" class="rounded-circle img-fluid" style="height:30%" alt="Social Media Icon">
                        <img src="{{ url_for('static', filename='placeholder.png') }}" class="rounded-circle img-fluid" style="height:30%" alt="Social Media Icon">
                        -->
                    </div>
                    <div class="col-md-5">
                        <h4 class="brown-text">Contact</h4>
                        <h5><strong>Give us a call at:</strong></h5>
                        <p><a style="color:black" href="tel:478-397-3012"><u>478-397-3012</u></a></p>
                        <h5><strong>Email us at:</strong></h5>
                        <p><a style="color:black" href="mailto:bridgetthunt1@gmail.com"><u>bridgetthunt1@gmail.com</u></a></p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <p><strong>Created by: </strong><a style="color:black" href="https://codyalee.com" target="_blank"><u>Cody Lee</u></a></p>
                </div>
            </div>
        </footer>
    </body>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
